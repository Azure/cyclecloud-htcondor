[project]
name = htcondor
label = HTCondor
type = scheduler
version = 1.0.0

[blobs]
Files=condor-agent-1.27.zip,condor-agent-1.27.tgz

[spec master]
run_list = role[condor_unified_manager]

[spec execute]
run_list = role[execute],role[condor_execute_role]

[config htcondor.version]
Label = "HTCondor Version"
DefaultValue = 8.6.12

